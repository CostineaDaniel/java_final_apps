<div class="page-view-carousel">

  <div style="display:flex ; width:100%">
    <p class="p2">Ultimele produse adaugate pe site</p>
  </div>
  <div *ngIf="!isAdmin" class="horizontal-view">
    <div class="product-container"
         [style.transform]="transitioning ? 'translateX(-' + (currentIndex * 100) + '%)' : 'none'">
      <mat-card *ngFor="let product of getVisibleProducts()" class="card-item-horizontal" (click)="onClick(product)">
        <img [src]="product.image1" class="image-carousel"/>

        <mat-card-content>
          <p class="p-title">{{ product.name | titlecase }} </p>
          <!--          <p class="p-description">Description: {{ product.description }}</p>-->
          <!--          <p>Product Type: {{ product.productType | titlecase }}</p>-->
          <p>Price:<span class="p-price">{{ product.price }} RON</span></p>

        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>

<div class="navigation-buttons">
  <button class="nav-button left" (click)="prev()" [disabled]="currentIndex === 0">&#9664;</button>
  <button class="nav-button right" (click)="next()">&#9654;</button>
</div>
