<div  class="page-view">

  <mat-card *ngFor="let product of products" class="card-item" (click)="onBuy(product)">

    <img [src]="product.image1" class="image" (click)="onBuy(product)"/>

    <mat-card-content class="content" >

      <p class="p-title">{{ product.name | titlecase}} </p>
      <div class="description"><p class="p-description">{{ product.description }}</p></div>




    </mat-card-content>
    <p class="p-price"><span> {{ product.price }} RON</span></p>
<!--    <button *ngIf="!isAdmin" mat-raised-button color="accent" class="btn-action" (click)="onBuy(product)">Vezi produsul</button>-->
    <div *ngIf="isAdmin" class="div-admin-controls2">
      <button mat-raised-button style="background-color: whitesmoke; color: black " class="btn-action2" (click)="onEdit(product)">Edit</button>
      <div style="height: 16px"></div>
      <button mat-raised-button style="background-color: crimson; color: white " class="btn-action2" (click)="onDelete(product)">Delete</button>
    </div>
  </mat-card>
</div>
